<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/styles.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body class="bg-off_white font-poppins">
    <main
      class="absolute left-1/2 top-1/2 w-full max-w-140 -translate-x-1/2 -translate-y-1/2 rounded-t-lg rounded-bl-lg rounded-br-large bg-white px-10"
    >
      <div class="my-10 grid max-w-sm grid-cols-3 gap-x-1">
        <div class="col-start-1">
          <label
            class="block text-xs font-semibold uppercase tracking-widest text-smokey_grey"
            >Day</label
          >
          <div class="mt-2">
            <input
              class="max-h-18 block w-full max-w-28 appearance-none rounded-md border border-light_grey p-4 text-xl font-bold text-off_black placeholder:font-bold placeholder:text-smokey_grey focus:outline-none focus:ring-1 focus:ring-inset focus:ring-purple [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
              id="day"
              name="day"
              type="number"
              placeholder="DD"
              min="1"
              max="31"
              required
            />
          </div>
        </div>
        <div>
          <label
            class="block text-xs font-semibold uppercase tracking-widest text-smokey_grey"
          >
            Month
          </label>
          <div class="mt-2">
            <input
              class="max-h-18 text-off_black-800 block w-full max-w-28 appearance-none rounded-md border border-light_grey p-4 text-xl font-bold placeholder:font-bold placeholder:text-smokey_grey focus:outline-none focus:ring-1 focus:ring-inset focus:ring-purple [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
              id="month"
              name="month"
              type="number"
              placeholder="MM"
              min="1"
              max="12"
              required
            />
          </div>
        </div>
        <div>
          <label
            class="block text-xs font-semibold uppercase tracking-widest text-smokey_grey"
            >Year</label
          >
          <div class="mt-2">
            <input
              class="text-off_black-800 block w-full max-w-28 appearance-none rounded-md border border-light_grey p-4 text-xl font-bold placeholder:font-bold placeholder:text-smokey_grey focus:outline-none focus:ring-1 focus:ring-inset focus:ring-purple [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
              id="year"
              name="year"
              type="number"
              placeholder="YY"
              min="1990"
              required
            />
          </div>
        </div>
      </div>
      <div class="grid">
        <div class="border-y border-solid border-light_grey opacity-40"></div>
        <button
          class="absolute col-span-full block h-16 w-16 place-self-end rounded-full bg-purple bg-icon-arrow bg-center bg-no-repeat p-4 text-transparent"
        ></button>
      </div>
      <div class="mb-2 mt-7 text-7xl font-bold italic">
        <span>- -</span>years
      </div>
      <div class="mb-2 text-7xl font-bold italic"><span>- -</span>months</div>
      <div class="mb-7 text-7xl font-bold italic"><span>- -</span>days</div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
